{% from "showlinks.html" import show_links %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />

		<link rel="stylesheet" href="/static/style.css" />
	</head>
	<body class="body">
		<div class="parent">
			<div class="header mb-2">{{ show_links(user) }}</div>

			<div class="questions_answered p-3">
				<h1>Perguntas n√£o respondidas</h1>

				<hr class="text-light" />

				<div class="row">
					<div class="col-lg-12">
						<div class="list-group">
							{% for question in questions %}
							<a
								href="{{ url_for('answer', question_id=question[0]) }}}}"
								class="list-group-item">
								<h4 class="list-group-item-heading"
									>Pergunta: {{ question[1] }}</h4
								>
								<p class="list-group-item-text"
									>Autor da pergunta: {{ question[2] }}</p
								>
							</a>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
	</body>
</html>
