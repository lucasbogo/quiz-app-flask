{% from "showlinks.html" import show_links %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body class="body">
    <div class="parent">
      <div class="header mb-2">{{ show_links(user) }}</div>

      <div class="questions_answered container">
        <h1>Usu√°rios</h1>
        {% if user %} {% for eachuser in users %}
        <a href="{{ url_for('promote', id = eachuser[0])}}" class="text-light">
          Nome : {{ eachuser [1] }} <br />
          Professor : {{ eachuser [3] }} <br />
          Admin : {{ eachuser [4] }}
          <hr />
        </a>
        {% endfor %} {% endif %}
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
